<main> 

<section>
    <h2>Formulario de presupuesto</h2>
    <form id="form-presupuesto">

        <!-- DATOS DE CONTACTO -->
        <fieldset>
            <legend>Datos de contacto</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" maxlength="15" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" maxlength="40" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" maxlength="9" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>
        </fieldset>

        <!-- PRESUPUESTO -->
        <fieldset>
            <legend>Presupuesto</legend>

            <label for="producto">Producto:</label>
            <select id="producto">
                <option value="50">Producto A - 50€</option>
                <option value="80">Producto B - 80€</option>
                <option value="120">Producto C - 120€</option>
            </select>

            <label for="plazo">Plazo (meses):</label>
            <input type="number" id="plazo" min="1" value="1">

            <p>Extras:</p>
            <label><input type="checkbox" class="extra" value="10"> Extra 1 - 10€</label>
            <label><input type="checkbox" class="extra" value="15"> Extra 2 - 15€</label>
            <label><input type="checkbox" class="extra" value="20"> Extra 3 - 20€</label>

            <label for="presupuesto-final">Presupuesto final (€):</label>
            <input type="text" id="presupuesto-final" readonly>
        </fieldset>

        <!-- CONDICIONES -->
        <fieldset>
            <label><input type="checkbox" id="condiciones" required> Acepto las condiciones de privacidad</label>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Resetear</button>
            </div>
        </fieldset>

    </form>
</section>
<script src="js/presupuesto.js"></script>
